<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->
    <link rel="stylesheet" href="../css/book-space.css" />

    <title>Book Space | Car Parking System</title>
  </head>
  <body>
    <h1 class="text-center">Reserve Space For Car Owner</h1>

    <div class="container">
      <section class="form">
        <form class="form-group">
          <label>Name</label>
          <input type="text" required class="form-control" id="name" />
        </form>

        <form class="form-group">
          <label>Gender</label>
          <input type="text" required class="form-control" id="gender" />
        </form>

        <form class="form-group">
          <label>Phone No.</label>
          <input type="text" required class="form-control" id="number" />
        </form>

        <form class="form-group">
          <label>Vehicle</label>
          <input type="text" required class="form-control" id="vehicle"/>
        </form>
        
        <form class="form-group">
          <label>Zone (Area)</label>
          <input type="text" required class="form-control" id="zone" />
        </form>
        <button type="submit" id="reserve">Reserve</button>
      </section>
    </div>

    <script src="../js/book-space.js"></script>
  </body>
</html>
