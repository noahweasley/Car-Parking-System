    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />

    <title>Available spaces | Car Parking System</title>

  <body>
    <h1 class="text-center">Available Car Parking Zones</h1>
    <div class="container">
      <table>
        <thead>

            <th>Area</th>
            <th>Zone</th>

        </thead>

    <div id="snackbar">An Error occurred, it's not you, it's us</div>
